# Development Docker Compose Configuration
# IMPORTANT: Create a .env file with your credentials - NEVER commit .env files
#
# Required environment variables:
#   - DATABASE_URL (or use default local postgres)
#   - LNBITS_URL
#   - LNBITS_API_KEY
#   - LNBITS_ADMIN_KEY
#   - LNBITS_WEBHOOK_SECRET

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: brickbreaker
      POSTGRES_PASSWORD: brickbreaker
      POSTGRES_DB: brickbreaker
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brickbreaker"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - FRONTEND_URL=http://localhost:3000
      - BUY_IN_SATS=${BUY_IN_SATS:-100}
      # Database - use env var or local postgres
      - DATABASE_URL=${DATABASE_URL:-postgresql://brickbreaker:brickbreaker@postgres:5432/brickbreaker}
      # LNbits Configuration - MUST be set via .env file
      - LNBITS_URL=${LNBITS_URL}
      - LNBITS_API_KEY=${LNBITS_API_KEY}
      - LNBITS_ADMIN_KEY=${LNBITS_ADMIN_KEY}
      - LNBITS_WEBHOOK_SECRET=${LNBITS_WEBHOOK_SECRET}
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://api:4000
    depends_on:
      - api
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
