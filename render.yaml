# Render.com Blueprint
# Deploy with: Connect repo to Render and it auto-deploys
# Frontend is deployed separately on Vercel

services:
  # Backend API
  - type: web
    name: brick-breaker-api
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      # CORS - UPDATE THIS to your Vercel subdomain
      - key: FRONTEND_URL
        value: https://game.yourdomain.com
      - key: DATABASE_URL
        fromDatabase:
          name: brick-breaker-db
          property: connectionString
      # Pricing
      - key: ATTEMPT_COST_USD
        value: "5.00"
      - key: BTC_FALLBACK_PRICE
        value: "100000"
      # LNbits Configuration (manual entry in Render dashboard)
      - key: LNBITS_URL
        sync: false
      - key: LNBITS_API_KEY
        sync: false
      - key: LNBITS_ADMIN_KEY
        sync: false
      - key: LNBITS_WEBHOOK_SECRET
        sync: false
      # Optional: Redis for session persistence
      - key: REDIS_URL
        sync: false

# PostgreSQL Database
databases:
  - name: brick-breaker-db
    region: oregon
    plan: starter
    databaseName: brickbreaker
    user: brickbreaker
