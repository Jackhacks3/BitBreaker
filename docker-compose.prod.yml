# Production Docker Compose Configuration
# Use with: docker-compose -f docker-compose.prod.yml up -d
#
# IMPORTANT: Set environment variables before running (use .env file):
#   - LNBITS_URL
#   - LNBITS_API_KEY
#   - LNBITS_ADMIN_KEY
#   - LNBITS_WEBHOOK_SECRET
#   - ADMIN_BOOTSTRAP_SECRET (optional)

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-brickbreaker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-brickbreaker}
      POSTGRES_DB: ${POSTGRES_DB:-brickbreaker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-brickbreaker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brickbreaker-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis (session/cache persistence - required for production)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brickbreaker-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API Server
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-brickbreaker}:${POSTGRES_PASSWORD:-brickbreaker}@postgres:5432/${POSTGRES_DB:-brickbreaker}
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - BUY_IN_SATS=${BUY_IN_SATS:-10000}
      # Lightning Configuration (from environment - NEVER hardcode)
      - LNBITS_URL=${LNBITS_URL}
      - LNBITS_API_KEY=${LNBITS_API_KEY}
      - LNBITS_ADMIN_KEY=${LNBITS_ADMIN_KEY}
      - LNBITS_WEBHOOK_SECRET=${LNBITS_WEBHOOK_SECRET}
      # Security
      - ADMIN_BOOTSTRAP_SECRET=${ADMIN_BOOTSTRAP_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - brickbreaker-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Nginx serving static build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=/api
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - brickbreaker-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:

networks:
  brickbreaker-network:
    driver: bridge
